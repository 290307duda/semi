<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de objetos</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>

            <br><br>

   

        <div>
            <h1 style="color: white;">Cadastro de Objetos</h1>
        </div>
            <br>

        <form id="form-objeto">
            
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"  required>
           
            <br>
            
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            
            <br>
            
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            
            <br>
            
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
           
            <br>
            
                <label for="finalidade">Finalidade:</label>
                <input type="text" id="finalidade" name="finalidade" required>
           
            <br>
            
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required>
                
            <br>

                <button type="submit" class="btn btn-success">Cadastrar</button>

          

           

           
        </form>

            <br><br>

            <div >
        <h2 style="color: white;">Lista de Objetos cadastrados</h2>
</div>

        <table id="tabela-objetos" >
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Finalidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
